services:
    database-postgres:
        image: postgres:latest
        container_name: database-postgres
        environment:
            - POSTGRES_DB=financeDB
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - ./.containers/database/:/var/lib/postgresql/data
        networks:
            - app-network
        ports:
            - 5432:5432
    cache-redis:
        image: redis:latest
        container_name:  cache-redis
        restart: always
        networks:
            - app-network
        ports:
            - 6379:6379

    logging-seq:
        image: datalust/seq:latest
        container_name: logging-seq
        environment:
          - ACCEPT_EULA=Y
        networks:
          - app-network
        ports:
          - 5341:5341
          - 8081:80

    finance-tracker-api:
        image: ${DOCKER_REGISTRY-}api
        container_name: finance-tracker-api
        build:
            context: .
            dockerfile: src/API/Dockerfile
        depends_on:
            - database-postgres
            - cache-redis
            - logging-seq
        networks:
            - app-network
        ports:
            - "5000:8080"
            - "5001:8081"
networks:
  app-network:
    driver: bridge
